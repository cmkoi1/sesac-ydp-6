<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>function 실습</title>
  <script>

    function multifly(a, b) {
      return a * b;
    }
    console.log(multifly(3, 7));
    console.log(multifly(2, 2));

    const square = function (c) {
      console.log(c ** 2);
    }
    square(4);
    square(11);
    square(5);



  </script>
</head>
<body>
  <h2>function 실습</h2>
</body>
</html>
