<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS 조건문 실습</title>
  <script>

    const ageIf = () => {
      let age = prompt("나이 입력");

      if(age >= 20) {
        console.log("성인");
      } else if(age >= 17) {
        console.log("고등학생");
      } else if(age >= 14) {
        console.log("중학생");
      } else if(age >= 8) {
        console.log("초등학생");
      } else if(age >= 0) {
        console.log("유아");
      }
    }

    ageIf();


  </script>
</head>
<body>
    <h2>조건문 실습</h2>
</body>
</html>
